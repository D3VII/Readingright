<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="C:\Users\Devil\Desktop\intern\intern\ship\templates\HTML\css\style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            {%for products in product %}
            <form action="/update/{{products.id}}" method="POST">{% csrf_token %}
                
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" required name="Item name" value="{{products.product_name}}"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" required name="Item quantity" value="{{products.product_quantity}}"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" required name="Item status">
                        <option value="{{products.status}}">{{products.status}}</option>
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date"  name="Date" value="{{ products.date }}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
            {% endfor %}
        </div>
    </body> 
</html>
